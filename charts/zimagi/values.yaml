nameOverride: zimagi

labels: {}
annotations: {}

postgresql:
  enabled: true
  auth:
    database: zimagi
    username: zimagi
    password: zimagi
  primary:
    persistence:
      enabled: true

redis:
  enabled: true
  auth:
    password: zimagi

image:
  pullSecrets: []
  pullPolicy: IfNotPresent
  repository: registry.hub.docker.com
  image: zimagi/zimagi
  tag: 0.11.14

pvc:
  claims:
    lib:
      storageClass: nfs
      accessMode: ReadWriteMany
      size: 10Gi
  mounts:
    "/usr/local/lib/zimagi": lib

deployment:
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate

  priorityClassName: ""
  affinity: {}
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []

  nodeSelector: {}
  tolerations: []
  resources:
    limits: {}
    requests: {}

  env:
    ZIMAGI_POSTGRES_HOST: '{{ include "zimagi.postgresql.fullname" . }}'
    ZIMAGI_POSTGRES_PORT: 5432
    ZIMAGI_POSTGRES_DB: "{{ .Values.postgresql.auth.database }}"
    ZIMAGI_POSTGRES_USER: "{{ .Values.postgresql.auth.username }}"
    ZIMAGI_POSTGRES_PASSWORD: "{{ .Values.postgresql.auth.password }}"
    ZIMAGI_REDIS_HOST: '{{ include "zimagi.redisMaster.fullname" . }}'
    ZIMAGI_REDIS_PORT: 6379
    ZIMAGI_REDIS_PASSWORD: "{{ .Values.redis.auth.password }}"

  config:
    - global
  secrets:
    - global

  protocol: HTTP
  port: 5000

  livenessProbe:
    endpoint: "/status"
    failureThreshold: 1
    initialDelaySeconds: 60
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 3

  readinessProbe:
    endpoint: "/status"
    failureThreshold: 1
    initialDelaySeconds: 90
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 3

autoscaling:
  minReplicas: 1
  maxReplicas: 4
  avgCpuUtilization: 70

service:
  type: ClusterIP
  protocol: http
  port: 80

zimagi:
  services:
    command-api:
      image:
        entrypoint: "zimagi-command"
      deployment:
        config:
          - global
          - command-api
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 4
      service:
        enabled: true

    data-api:
      image:
        entrypoint: "zimagi-data"
      deployment:
        config:
          - global
          - data-api
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 4
      service:
        enabled: true

    scheduler:
      image:
        entrypoint: "zimagi-scheduler"
      deployment:
        replicaCount: 2
        config:
          - global
          - scheduler

    worker:
      image:
        entrypoint: "zimagi-worker"
      deployment:
        config:
          - global
          - worker
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 4
