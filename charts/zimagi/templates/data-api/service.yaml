apiVersion: v1
kind: Service
metadata:
  name: {{ include "zimagi.dataApi.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: data-api
spec:
  type: {{ .Values.service.dataApi.type }}
  ports:
    - port: {{ .Values.service.dataApi.port }}
      targetPort: {{ .Values.service.dataApi.containerPort }}
      name: api
      protocol: TCP
      {{- if and (eq "NodePort" .Values.service.dataApi.type) .Values.service.dataApi.nodePort }}
      nodePort: {{ .Values.service.dataApi.nodePort }}
      {{- end }}
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: data-api
